<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Quick Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-lg p-8">
        <h1 class="text-2xl font-bold text-slate-900 mb-6 text-center">üî• Firebase Quick Test</h1>
        
        <div id="status" class="mb-6 p-4 rounded-lg bg-blue-100 text-blue-800">
            <p class="text-center">Loading Firebase...</p>
        </div>
        
        <div id="results" class="space-y-2 text-sm">
            <!-- Results will appear here -->
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const colors = {
                'success': 'text-green-700',
                'error': 'text-red-700',
                'warning': 'text-yellow-700',
                'info': 'text-blue-700'
            };
            
            const div = document.createElement('div');
            div.className = colors[type];
            div.textContent = message;
            results.appendChild(div);
        }

        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            const colors = {
                'success': 'bg-green-100 text-green-800',
                'error': 'bg-red-100 text-red-800',
                'warning': 'bg-yellow-100 text-yellow-800',
                'info': 'bg-blue-100 text-blue-800'
            };
            
            status.className = `mb-6 p-4 rounded-lg ${colors[type]}`;
            status.innerHTML = `<p class="text-center">${message}</p>`;
        }

        // Test 1: Check if Firebase SDK loaded
        addResult('1. Checking Firebase SDK...', 'info');
        
        if (typeof firebase !== 'undefined') {
            addResult('‚úÖ Firebase SDK loaded', 'success');
        } else {
            addResult('‚ùå Firebase SDK not loaded', 'error');
            updateStatus('Firebase SDK failed to load', 'error');
            return;
        }

        // Test 2: Load config
        addResult('2. Loading Firebase config...', 'info');
        
        // Load config script
        const script = document.createElement('script');
        script.src = 'firebase-config.js';
        script.onload = function() {
            addResult('‚úÖ Config script loaded', 'success');
            
            // Test 3: Check config
            addResult('3. Checking Firebase config...', 'info');
            
            if (window.firebaseConfig) {
                addResult('‚úÖ Firebase config found', 'success');
                addResult(`Project ID: ${window.firebaseConfig.projectId}`, 'info');
                
                // Test 4: Initialize Firebase
                addResult('4. Initializing Firebase...', 'info');
                
                try {
                    if (firebase.apps.length === 0) {
                        firebase.initializeApp(window.firebaseConfig);
                        addResult('‚úÖ Firebase initialized', 'success');
                    } else {
                        addResult('‚úÖ Firebase already initialized', 'success');
                    }
                    
                    // Test 5: Test Firestore
                    addResult('5. Testing Firestore...', 'info');
                    
                    const db = firebase.firestore();
                    addResult('‚úÖ Firestore instance created', 'success');
                    
                    // Test 6: Test connection
                    addResult('6. Testing connection...', 'info');
                    
                    db.collection('test').limit(1).get()
                        .then(() => {
                            addResult('‚úÖ Firestore connection successful', 'success');
                            updateStatus('All tests passed! üéâ', 'success');
                        })
                        .catch((error) => {
                            addResult(`‚ùå Firestore connection failed: ${error.message}`, 'error');
                            updateStatus('Connection test failed', 'error');
                        });
                    
                } catch (error) {
                    addResult(`‚ùå Firebase initialization failed: ${error.message}`, 'error');
                    updateStatus('Initialization failed', 'error');
                }
                
            } else {
                addResult('‚ùå Firebase config not found', 'error');
                updateStatus('Config not found', 'error');
            }
        };
        
        script.onerror = function() {
            addResult('‚ùå Failed to load config script', 'error');
            updateStatus('Config script failed to load', 'error');
        };
        
        document.head.appendChild(script);
    </script>
</body>
</html>
