<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Name Functionality</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-card p-8 border border-slate-100 text-center">
        <h1 class="text-2xl font-bold text-slate-900 mb-6">ðŸ§ª Test Name Functionality</h1>
        
        <div class="space-y-4 mb-6">
            <input type="text" id="test-name" placeholder="Enter your name" 
                class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent text-center">
            <button id="test-btn" class="w-full bg-orange-600 text-white py-3 px-6 rounded-xl font-semibold text-lg hover:bg-orange-700 transition-colors duration-200 shadow-lg">
                Test Name Update
            </button>
        </div>
        
        <div id="test-result" class="bg-slate-50 rounded-xl p-4 hidden">
            <h3 class="font-semibold text-slate-900 mb-2">Test Result:</h3>
            <p class="text-slate-700">Hello, <span id="name-display">[PLAYER_NAME]</span>!</p>
        </div>
        
        <div class="mt-6">
            <a href="/qa-engineer-simulator.html" class="text-orange-600 hover:text-orange-700 font-medium">
                Go to QA Simulator â†’
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const nameInput = document.getElementById('test-name');
            const testBtn = document.getElementById('test-btn');
            const testResult = document.getElementById('test-result');
            const nameDisplay = document.getElementById('name-display');

            testBtn.addEventListener('click', function() {
                const playerName = nameInput.value.trim();
                
                if (!playerName) {
                    alert('Please enter a name!');
                    return;
                }
                
                // Store name globally
                window.playerName = playerName;
                console.log('Name set:', playerName);
                
                // Update display
                nameDisplay.textContent = playerName;
                testResult.classList.remove('hidden');
                
                console.log('Test completed successfully');
            });
        });
    </script>
</body>
</html>
