<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Log in — ProfPilot</title>
  <meta name="description" content="Log in to your ProfPilot account to access your career simulators and continue your professional journey." />
  
  <!-- Favicons -->
  <link rel="icon" href="favicon.ico" sizes="any">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon_32.png">
  <link rel="manifest" href="site.webmanifest">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <!-- FirebaseUI -->
  <link rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth.css"/>
  <script src="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth.js"></script>
  
  <style>
    html, body {
      font-family: Inter, system-ui, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .login-card {
      background: white;
      border-radius: 24px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
      padding: 48px;
      width: 100%;
      max-width: 480px;
      border: 1px solid rgba(226, 232, 240, 0.8);
      backdrop-filter: blur(20px);
    }
    
    .logo-section {
      text-align: center;
      margin-bottom: 32px;
    }
    
    .logo {
      width: 64px;
      height: 64px;
      border-radius: 16px;
      margin: 0 auto 16px;
      display: block;
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    .brand-name {
      font-size: 28px;
      font-weight: 800;
      color: #1e40af;
      margin: 0;
      background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .tagline {
      color: #64748b;
      font-size: 16px;
      margin: 8px 0 0 0;
      font-weight: 500;
    }
    
    .login-title {
      font-size: 24px;
      font-weight: 700;
      color: #1e293b;
      text-align: center;
      margin: 0 0 8px 0;
    }
    
    .login-subtitle {
      color: #64748b;
      text-align: center;
      margin: 0 0 32px 0;
      font-size: 16px;
    }
    
    .firebaseui-container {
      margin-bottom: 24px;
    }
    
    .back-link {
      display: block;
      text-align: center;
      color: #64748b;
      text-decoration: none;
      font-weight: 500;
      padding: 12px;
      border-radius: 12px;
      transition: all 0.2s ease;
      border: 1px solid transparent;
    }
    
    .back-link:hover {
      color: #1e40af;
      background: #f1f5f9;
      border-color: #e2e8f0;
    }
    
    .loader {
      text-align: center;
      color: #64748b;
      font-size: 16px;
      padding: 20px;
    }
    
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #e2e8f0;
      border-radius: 50%;
      border-top-color: #3b82f6;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Custom FirebaseUI styling */
    .firebaseui-idp-button {
      border-radius: 12px !important;
      padding: 16px 24px !important;
      font-size: 16px !important;
      font-weight: 600 !important;
      transition: all 0.2s ease !important;
      border: 1px solid #e2e8f0 !important;
      background: white !important;
      color: #374151 !important;
    }
    
    .firebaseui-idp-button:hover {
      transform: translateY(-2px) !important;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1) !important;
      border-color: #3b82f6 !important;
      color: #1e40af !important;
    }
    
    .firebaseui-idp-icon {
      width: 24px !important;
      height: 24px !important;
    }
    
    /* Responsive adjustments */
    @media (max-width: 640px) {
      .login-card {
        padding: 32px 24px;
        margin: 20px;
        border-radius: 20px;
      }
      
      .logo {
        width: 56px;
        height: 56px;
      }
      
      .brand-name {
        font-size: 24px;
      }
      
      .login-title {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <!-- Logo and Brand -->
      <div class="logo-section">
        <img src="logo.png" alt="ProfPilot logo" class="logo" />
        <h1 class="brand-name">ProfPilot</h1>
        <p class="tagline">Try a job in 3 days</p>
      </div>
      
      <!-- Login Form -->
      <h2 class="login-title">Welcome back</h2>
      <p class="login-subtitle">Sign in to continue your career exploration</p>
      
      <div id="firebaseui-auth-container"></div>
      <div id="loader" class="loader">
        <div class="spinner"></div>
        Loading authentication...
      </div>
      
      <!-- Back to Home -->
      <a href="/" class="back-link">
        ← Back to home
      </a>
    </div>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      appId: "YOUR_APP_ID",
    };
    
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // FirebaseUI configuration
    const uiConfig = {
      signInSuccessUrl: '/', // Redirect after successful sign-in
      signInOptions: [firebase.auth.GoogleAuthProvider.PROVIDER_ID],
      tosUrl: '/terms.html',
      privacyPolicyUrl: '/policy.html',
      signInFlow: 'popup',
      callbacks: {
        signInSuccessWithAuthResult: function(authResult, redirectUrl) {
          // Handle successful sign-in
          console.log('User signed in successfully:', authResult.user.email);
          return true; // Allow redirect
        },
        uiShown: function() {
          // Hide loader when UI is shown
          document.getElementById('loader').style.display = 'none';
        }
      }
    };

    // Initialize FirebaseUI
    const ui = new firebaseui.auth.AuthUI(auth);
    ui.start('#firebaseui-auth-container', uiConfig);

    // Auth state change listener
    auth.onAuthStateChanged((user) => {
      if (user) {
        // User is signed in
        document.getElementById('loader').style.display = 'none';
        console.log('User is signed in:', user.email);
      } else {
        // User is signed out
        document.getElementById('loader').style.display = 'block';
      }
    });

    // Handle errors
    auth.onAuthStateChanged((user) => {
      // Handle auth state changes
    }, (error) => {
      console.error('Authentication error:', error);
      document.getElementById('loader').innerHTML = `
        <div style="color: #dc2626; padding: 16px; background: #fef2f2; border-radius: 8px; border: 1px solid #fecaca;">
          <strong>Authentication Error:</strong> ${error.message}
        </div>
      `;
    });
  </script>
</body>
</html>
