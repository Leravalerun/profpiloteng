<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Copywriter Access - ProfPilot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-3xl shadow-lg p-8 max-w-md w-full mx-4">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-gradient-to-br from-amber-500 to-orange-500 rounded-2xl flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-slate-900 mb-2">Test Copywriter Access</h1>
            <p class="text-slate-600">Grant yourself access to the Copywriter / Creator simulator</p>
        </div>

        <div class="space-y-4">
            <button onclick="grantAccess()" class="w-full bg-amber-600 text-white py-3 px-6 rounded-xl font-semibold hover:bg-amber-700 transition-colors">
                Grant Test Access
            </button>
            
            <button onclick="goToSimulator()" class="w-full bg-slate-600 text-white py-3 px-6 rounded-xl font-semibold hover:bg-slate-700 transition-colors">
                Go to Simulator
            </button>
            
            <button onclick="clearAccess()" class="w-full bg-red-600 text-white py-3 px-6 rounded-xl font-semibold hover:bg-red-700 transition-colors">
                Clear Access
            </button>
        </div>

        <div id="status" class="mt-6 p-4 rounded-xl hidden">
            <!-- Status messages will appear here -->
        </div>
    </div>

    <script>
        function grantAccess() {
            const testPaymentData = {
                simulator: 'copywriter',
                email: 'test@example.com',
                paymentId: 'test-payment-' + Date.now(),
                accessGranted: true,
                timestamp: new Date().toISOString()
            };

            localStorage.setItem('testPaymentData', JSON.stringify(testPaymentData));
            showStatus('âœ… Test access granted! You can now access the Copywriter simulator.', 'success');
        }

        function goToSimulator() {
            window.location.href = '/copywriter-simulator.html';
        }

        function clearAccess() {
            localStorage.removeItem('testPaymentData');
            showStatus('ðŸ—‘ï¸ Access cleared. You will need to purchase access.', 'info');
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `mt-6 p-4 rounded-xl ${getStatusClass(type)}`;
            statusDiv.textContent = message;
            statusDiv.classList.remove('hidden');
            
            setTimeout(() => {
                statusDiv.classList.add('hidden');
            }, 3000);
        }

        function getStatusClass(type) {
            switch(type) {
                case 'success': return 'bg-green-100 text-green-800 border border-green-200';
                case 'error': return 'bg-red-100 text-red-800 border border-red-200';
                case 'info': return 'bg-blue-100 text-blue-800 border border-blue-200';
                default: return 'bg-slate-100 text-slate-800 border border-slate-200';
            }
        }

        // Check current access status
        document.addEventListener('DOMContentLoaded', function() {
            const testPaymentData = localStorage.getItem('testPaymentData');
            if (testPaymentData) {
                try {
                    const data = JSON.parse(testPaymentData);
                    if (data.simulator === 'copywriter' && data.accessGranted) {
                        showStatus('âœ… You already have access to the Copywriter simulator!', 'success');
                    }
                } catch (error) {
                    console.error('Error parsing test payment data:', error);
                }
            }
        });
    </script>
</body>
</html>
