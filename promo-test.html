<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Promo Code Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  
  <div class="max-w-md mx-auto bg-white rounded-lg shadow p-6">
    <h1 class="text-2xl font-bold mb-6">Test Promo Code</h1>
    
    <!-- Promo Code Input -->
    <div class="mb-6">
      <label class="block text-sm font-medium text-gray-700 mb-2">Promo Code</label>
      <div class="flex gap-2">
        <input 
          type="text" 
          id="promo-input" 
          placeholder="Enter checkppff" 
          class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        >
        <button 
          id="apply-btn" 
          class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700"
        >
          Apply
        </button>
      </div>
      <div id="message" class="mt-2 text-sm"></div>
    </div>
    
    <!-- Price Display -->
    <div class="mb-6 p-4 bg-gray-50 rounded-md">
      <div class="flex justify-between items-center">
        <span class="text-lg font-medium">Price:</span>
        <span id="price" class="text-2xl font-bold text-blue-600">$29.00</span>
      </div>
      <div id="discount" class="hidden mt-2 text-sm text-green-600">
        Discount: -$29.00
      </div>
    </div>
    
    <!-- Result -->
    <div id="result" class="hidden p-4 bg-green-100 border border-green-300 rounded-md">
      <h3 class="font-semibold text-green-800 mb-2">‚úÖ Free Access Granted!</h3>
      <p class="text-green-700 text-sm mb-4">Your promo code has been applied successfully.</p>
      <button id="continue-btn" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700">
        Continue to Simulator
      </button>
    </div>
  </div>

  <script>
    // Promo code configuration
    const PROMO_CODES = {
      'checkppff': {
        discount: 100,
        description: 'Free access granted!'
      }
    };

    let originalPrice = 29.00;
    let currentPrice = 29.00;
    let promoApplied = false;

    function applyPromoCode() {
      const input = document.getElementById('promo-input');
      const message = document.getElementById('message');
      const price = document.getElementById('price');
      const discount = document.getElementById('discount');
      const result = document.getElementById('result');
      
      const promoCode = input.value.trim().toLowerCase();
      
      console.log('Applying promo code:', promoCode);
      
      if (!promoCode) {
        showMessage('Please enter a promo code', 'error');
        return;
      }
      
      if (PROMO_CODES[promoCode]) {
        const promo = PROMO_CODES[promoCode];
        promoApplied = true;
        
        // Calculate new price
        if (promo.discount === 100) {
          currentPrice = 0;
        } else {
          currentPrice = originalPrice * (1 - promo.discount / 100);
        }
        
        // Update UI
        price.textContent = `$${currentPrice.toFixed(2)}`;
        
        if (currentPrice === 0) {
          price.className = 'text-2xl font-bold text-green-600';
          discount.classList.remove('hidden');
          result.classList.remove('hidden');
        }
        
        showMessage(promo.description, 'success');
        
        // Disable input
        input.disabled = true;
        document.getElementById('apply-btn').disabled = true;
        
        console.log('‚úÖ Promo code applied successfully');
        
      } else {
        showMessage('Invalid promo code', 'error');
        console.log('‚ùå Invalid promo code');
      }
    }
    
    function showMessage(text, type) {
      const message = document.getElementById('message');
      message.textContent = text;
      message.className = `mt-2 text-sm ${type === 'success' ? 'text-green-600' : 'text-red-600'}`;
    }
    
    // Event listeners
    document.getElementById('apply-btn').addEventListener('click', applyPromoCode);
    
    document.getElementById('promo-input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        applyPromoCode();
      }
    });
    
    document.getElementById('continue-btn').addEventListener('click', function() {
      alert('üéâ Free access granted! In a real app, you would be redirected to the simulator.');
    });
    
    console.log('‚úÖ Promo test page loaded');
  </script>
</body>
</html>
